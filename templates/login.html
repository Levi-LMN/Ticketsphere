<!-- templates/login.html -->
{% extends 'base.html' %}

{% block content %}
    <div>
        <div>
            <div>
                <h2>Login</h2>

                <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>

                <form method="POST" action="{{ url_for('login') }}">
                    {{ form.hidden_tag() }}

                    <div>
                        {{ form.email.label() }}
                        {{ form.email() }}
                    </div>

                    <div>
                        {{ form.password.label() }}
                        {{ form.password() }}
                    </div>

                    <div>
                        {{ form.remember() }}
                        {{ form.remember.label() }}
                    </div>

                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
