<!-- templates/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <label for="email">Email:</label>
    {{ form.email }}
    <br>
    <label for="password">Password:</label>
    {{ form.password }}
    <br>
    <button type="submit">Login</button>
  </form>
 <a href="{{ url_for('auth') }}">Dont have an account? signup</a>
{% endblock %}
