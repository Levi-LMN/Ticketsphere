<!-- templates/register_driver.html -->
{% extends 'base.html' %}

{% block title %}Register as Driver{% endblock %}

{% block content %}
  <h2>Register as Driver</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <label for="first_name">First Name:</label>
    {{ form.first_name }}
    <br>
    <label for="last_name">Last Name:</label>
    {{ form.last_name }}
    <br>
    <label for="email">Email:</label>
    {{ form.email }}
    <br>
    <label for="password">Password:</label>
    {{ form.password }}
    <br>
    <label for="driver_license">Driver License:</label>
    {{ form.driver_license }}
    <br>
    <button type="submit">Register</button>
  </form>
{% endblock %}
