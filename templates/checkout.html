<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearest Bus Stops</title>
</head>
<body>
    <h1>Nearest Bus Stops</h1>

    <button onclick="getUserLocation()">Get Nearest Bus Stops</button>

    <div id="nearestBusStops"></div>

    <script>
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            // Send coordinates to Flask backend
            fetch('/get_nearest_bus_stops', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ latitude: latitude, longitude: longitude }),
            })
            .then(response => response.json())
            .then(data => displayBusStops(data));
        }

        function displayBusStops(busStops) {
            var busStopsDiv = document.getElementById('nearestBusStops');
            busStopsDiv.innerHTML = '<h3>Nearest Bus Stops:</h3>';

            if (busStops.length > 0) {
                var ul = document.createElement('ul');
                busStops.forEach(function (busStop) {
                    var li = document.createElement('li');
                    li.textContent = busStop.name + ' - ' + busStop.distance + ' km';
                    ul.appendChild(li);
                });
                busStopsDiv.appendChild(ul);
            } else {
                busStopsDiv.innerHTML += '<p>No bus stops found nearby.</p>';
            }
        }
    </script>
</body>
</html>
