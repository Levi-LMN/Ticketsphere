<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 200px;
      height: 300px;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }

    .card .card-front {
      background-color: #3498db;
      color: #fff;
    }

    .card .card-back {
      background-color: #2ecc71;
      color: #fff;
      transform: rotateY(180deg);
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card-container">
    <div class="card" id="profileCard">
      <div class="card-face card-front">
        <h3 class="mb-3">Front Side</h3>
        <p>Front side content goes here.</p>
        <button class="btn btn-primary" onclick="flipCard()">Flip to Back</button>
      </div>
      <div class="card-face card-back">
        <h3 class="mb-3">Back Side</h3>
        <p>Back side content goes here.</p>
        <button class="btn btn-secondary" onclick="flipCard()">Flip to Front</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
  function flipCard() {
    const card = document.getElementById('profileCard');
    card.classList.toggle('flip');
  }
</script>

</body>
</html>
