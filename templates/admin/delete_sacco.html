<!-- templates/delete_sacco.html -->
{% extends 'base.html' %}

{% block title %}Delete Saccos{% endblock %}

{% block content %}
  <h2>Delete Saccos</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <ul>
      {% for sacco in saccos %}
        <li>
          {{ sacco.name }}
          <button type="submit" name="sacco_id" value="{{ sacco.id }}">Delete</button>
        </li>
      {% endfor %}
    </ul>
  </form>
  <a href="{{ url_for('home') }}">Cancel</a>
{% endblock %}
