<!-- templates/delete_sacco.html -->
{% extends 'base.html' %}

{% block title %}Delete Saccos{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-center mb-4">Delete Saccos</h2>
    <form method="post">
      {{ form.hidden_tag() }}
      <ul class="list-group">
        {% for sacco in saccos %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ sacco.name }}
            <button type="submit" name="sacco_id" value="{{ sacco.id }}" class="btn btn-danger">Delete</button>
          </li>
        {% endfor %}
      </ul>
    </form>
    <div class="text-center mt-3">
      <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </div>
{% endblock %}
