<!-- change_role.html -->
{% extends 'base.html' %}

{% block title %}Change User Role{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Change User Role</h1>
        <div class="card">
            <div class="card-body">
                <p class="lead">Changing role for user: {{ user.first_name }} {{ user.last_name }} ({{ user.email }})</p>
                <form method="post">
                    <div class="form-group">
                        <label for="new_role">New Role:</label>
                        <select class="form-control" name="new_role" id="new_role">
                            {% for role in user_roles %}
                                <option value="{{ role }}" {% if user.role == role %}selected{% endif %}>{{ role }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Change Role</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="{{ url_for('user_management') }}" class="btn btn-secondary">Back to User Management</a>
        </div>
    </div>
{% endblock %}
