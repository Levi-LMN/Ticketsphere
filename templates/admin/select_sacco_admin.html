{% extends 'base.html' %}

{% block content %}
  <h2>Select Sacco Admin for {{ sacco.name }}</h2>

  <p>Choose a Sacco admin from the list below:</p>

  <form method="post">
    <label for="admin">Select Sacco Admin:</label>
    <select name="admin" id="admin" required>
      {% for user in users %}
        <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
      {% endfor %}
    </select>

    <button type="submit">Select</button>
  </form>
{% endblock %}
