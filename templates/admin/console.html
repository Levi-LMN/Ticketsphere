<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Console</title>
    <!-- Bootstrap CSS CDN (if needed) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">User Management Console</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.last_name }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <form method="post" action="{{ url_for('delete_user', user_id=user.id) }}">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button class="btn btn-warning" id="clearPinBtn">End session</button>
    </div>

    <!-- Bootstrap JS and Popper.js CDN (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

   <!-- ... Your existing HTML code ... -->

<!-- Add this script block at the end of the body -->
<script>
    document.getElementById('clearPinBtn').addEventListener('click', function () {
        // Make an AJAX request to the Flask route that clears the session PIN
        fetch('{{ url_for('clear_pin') }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({}),
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to clear PIN');
            }
            // Redirect to the PIN entry page after clearing the PIN
            window.location.href = '{{ url_for('dev_console') }}';
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>

<!-- ... Remaining HTML code ... -->

</body>
</html>
