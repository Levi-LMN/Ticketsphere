<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locked Page</title>
  <script>
    window.addEventListener('load', function () {
      // Check if the page is the top-level browsing context
      if (window === window.top) {
        // Listen for the 'beforeunload' event to detect when the user tries to open a new tab
        window.addEventListener('beforeunload', function (event) {
          // Display a confirmation message (not supported in all browsers)
          event.returnValue = 'Are you sure you want to leave?';
        });
      } else {
        // If not the top-level context, close the current tab
        window.close();
      }
    });
  </script>
</head>
<body>
  <p>This is a locked page.</p>
</body>
</html>
