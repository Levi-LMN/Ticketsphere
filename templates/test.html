<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      .front, .back {
  transform-origin: center center;
}



    .card {
      width: 300px;
      height: 400px;
      perspective: 1000px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .front {
      background-color: #fff;
      padding: 20px;
    }

    .back {
  background-color: #fff;
  transform: rotateY(180deg) translateZ(1px); /* Added translateZ(1px) */
  padding: 20px;
  text-align: left;
}


    .button-container {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    img {
      border-radius: 50%;
      margin-bottom: 15px;
    }

    p {
      margin: 8px 0;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="card-inner">
    <div class="card-face front">
      <img src="https://previews.123rf.com/images/redrockerz/redrockerz1501/redrockerz150100107/35815846-bus-symbol.jpg" alt="Profile Picture" width="80" height="80">
      <div>
        <p>Name: Your Name</p>
      </div>
      <div class="button-container">
        <button onclick="flipCard()">Flip Card</button>
      </div>
    </div>
    <div class="card-face back">
      <p>Email: your.email@example.com</p>
      <p>Phone: +123 456 789</p>
      <p>Location: Your City, Country</p>
      <div class="button-container">
        <button onclick="flipCard()">Flip Card</button>
      </div>
    </div>
  </div>
</div>

<script>
  function flipCard() {
    var card = document.querySelector('.card');
    card.classList.toggle('flipped');
  }
</script>

</body>
</html>
